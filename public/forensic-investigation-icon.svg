<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forensicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#faf5ff" rx="10"/>

  <!-- Lab Table -->
  <rect x="20" y="120" width="160" height="10" fill="#8b4513"/>
  <rect x="15" y="130" width="170" height="50" fill="url(#labGradient)" stroke="#6b7280" stroke-width="1"/>

  <!-- Microscope -->
  <g transform="translate(40, 90)">
    <!-- Base -->
    <rect x="-5" y="25" width="10" height="5" fill="#374151"/>
    <!-- Arm -->
    <rect x="-2" y="10" width="4" height="20" fill="#6b7280"/>
    <!-- Head -->
    <rect x="-8" y="5" width="16" height="8" fill="#374151" rx="2"/>
    <!-- Lens -->
    <circle cx="0" cy="9" r="4" fill="#000" opacity="0.8"/>
    <circle cx="0" cy="9" r="2" fill="#60a5fa" opacity="0.6"/>
  </g>

  <!-- Test Tubes -->
  <g transform="translate(80, 100)">
    <!-- Tube Rack -->
    <rect x="0" y="20" width="25" height="5" fill="#9ca3af"/>
    <!-- Tubes -->
    <rect x="2" y="0" width="3" height="20" fill="#60a5fa" opacity="0.7"/>
    <rect x="8" y="0" width="3" height="18" fill="#10b981" opacity="0.7"/>
    <rect x="14" y="0" width="3" height="22" fill="#f59e0b" opacity="0.7"/>
    <rect x="20" y="0" width="3" height="16" fill="#ef4444" opacity="0.7"/>
  </g>

  <!-- DNA Strand -->
  <g transform="translate(130, 80)">
    <!-- DNA Helix -->
    <path d="M0,0 Q5,5 10,0 Q15,-5 20,0 Q25,5 30,0" stroke="#7c3aed" stroke-width="2" fill="none"/>
    <path d="M0,10 Q5,15 10,10 Q15,5 20,10 Q25,15 30,10" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <!-- Base Pairs -->
    <line x1="5" y1="0" x2="5" y2="10" stroke="#374151" stroke-width="1"/>
    <line x1="15" y1="0" x2="15" y2="10" stroke="#374151" stroke-width="1"/>
    <line x1="25" y1="0" x2="25" y2="10" stroke="#374151" stroke-width="1"/>
  </g>

  <!-- Fingerprint -->
  <g transform="translate(30, 50)">
    <path d="M5,0 Q0,5 5,10 Q10,5 5,0" fill="none" stroke="#000" stroke-width="1"/>
    <path d="M8,2 Q5,6 8,10 Q11,6 8,2" fill="none" stroke="#000" stroke-width="1"/>
    <path d="M2,2 Q0,6 2,10 Q4,6 2,2" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="5" cy="5" r="0.5" fill="#000"/>
    <circle cx="8" cy="6" r="0.5" fill="#000"/>
    <circle cx="2" cy="6" r="0.5" fill="#000"/>
  </g>

  <!-- Magnifying Glass -->
  <g transform="translate(150, 40)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#374151" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    <line x1="8" y1="8" x2="15" y2="15" stroke="#374151" stroke-width="3"/>
  </g>

  <!-- Evidence Bag -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="15" height="20" fill="#ffffff" stroke="#6b7280" stroke-width="1"/>
    <rect x="2" y="2" width="11" height="16" fill="#f3f4f6"/>
    <!-- Evidence (Bullet) -->
    <circle cx="7.5" cy="10" r="2" fill="#374151"/>
    <rect x="6.5" y="8" width="2" height="4" fill="#374151"/>
  </g>

  <!-- Lab Coat -->
  <g transform="translate(160, 100)">
    <!-- Person -->
    <circle cx="0" cy="-8" r="6" fill="#fbbf24"/>
    <!-- Lab Coat -->
    <rect x="-4" y="-2" width="8" height="15" fill="#ffffff" stroke="#6b7280" stroke-width="1"/>
    <!-- Buttons -->
    <circle cx="0" cy="2" r="0.5" fill="#374151"/>
    <circle cx="0" cy="6" r="0.5" fill="#374151"/>
    <circle cx="0" cy="10" r="0.5" fill="#374151"/>
  </g>

  <!-- Chemical Symbols -->
  <g transform="translate(20, 20)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#7c3aed">H₂O</text>
    <text x="25" y="0" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">CO₂</text>
    <text x="45" y="0" font-family="Arial, sans-serif" font-size="8" fill="#10b981">NaCl</text>
  </g>

  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">FORENSISCH</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Onderzoek & Analyse</text>
</svg>