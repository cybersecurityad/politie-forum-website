<!-- Google News Publisher Structured Data Template -->
<!-- Include this in every news article page -->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ARTICLE_TITLE}}",
  "description": "{{ARTICLE_DESCRIPTION}}",
  "image": [
    "{{ARTICLE_IMAGE_URL}}"
  ],
  "datePublished": "{{PUBLISH_DATE_ISO}}",
  "dateModified": "{{MODIFIED_DATE_ISO}}",
  "author": {
    "@type": "Person",
    "name": "{{AUTHOR_NAME}}",
    "url": "{{AUTHOR_PROFILE_URL}}"
  },
  "publisher": {
    "@type": "NewsMediaOrganization",
    "name": "Politie-Forum.nl",
    "url": "https://politie-forum.web.app",
    "logo": {
      "@type": "ImageObject",
      "url": "politie-nl-logo.svg",
      "width": 600,
      "height": 60
    },
    "sameAs": [
      "https://www.facebook.com/politieforymnederland",
      "https://twitter.com/PolitieForumNL"
    ]
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ARTICLE_URL}}"
  },
  "articleSection": "{{ARTICLE_CATEGORY}}",
  "keywords": "{{ARTICLE_KEYWORDS}}",
  "articleBody": "{{ARTICLE_CONTENT}}",
  "speakable": {
    "@type": "SpeakableSpecification",
    "cssSelector": [".article-title", ".article-summary"]
  },
  "about": [
    {
      "@type": "Thing",
      "name": "Politie",
      "sameAs": "https://nl.wikipedia.org/wiki/Politie_(Nederland)"
    },
    {
      "@type": "Thing",
      "name": "Veiligheid",
      "sameAs": "https://nl.wikipedia.org/wiki/Veiligheid"
    },
    {
      "@type": "Place",
      "name": "Nederland",
      "sameAs": "https://nl.wikipedia.org/wiki/Nederland"
    }
  ],
  "mentions": [
    {
      "@type": "Thing",
      "name": "Politiekorps",
      "sameAs": "https://nl.wikipedia.org/wiki/Politiekorps"
    }
  ],
  "location": {
    "@type": "Place",
    "name": "{{LOCATION_NAME}}",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "NL"
    }
  },
  "genre": ["Nieuws", "Politiek", "Veiligheid"],
  "isAccessibleForFree": true,
  "hasPart": {
    "@type": "WebPageElement",
    "isAccessibleForFree": true,
    "cssSelector": ".article-content"
  }
}
</script>

<!-- Additional Breadcrumb Structured Data for News Articles -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "name": "Home",
    "item": "https://politie-forum.web.app/"
  },{
    "@type": "ListItem",
    "position": 2,
    "name": "{{CATEGORY_NAME}}",
    "item": "https://politie-forum.web.app/{{CATEGORY_SLUG}}"
  },{
    "@type": "ListItem",
    "position": 3,
    "name": "{{ARTICLE_TITLE}}",
    "item": "{{ARTICLE_URL}}"
  }]
}
</script>
