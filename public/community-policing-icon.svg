<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f0fdf4" rx="10"/>

  <!-- Neighborhood Houses -->
  <g transform="translate(30, 80)">
    <!-- House 1 -->
    <rect x="0" y="20" width="25" height="25" fill="url(#houseGradient)" stroke="#92400e" stroke-width="1"/>
    <polygon points="0,20 -5,20 12.5,5 30,20" fill="#dc2626"/>
    <!-- Door -->
    <rect x="10" y="30" width="5" height="15" fill="#8b5cf6"/>
    <!-- Window -->
    <rect x="5" y="25" width="5" height="5" fill="#60a5fa"/>
    <rect x="15" y="25" width="5" height="5" fill="#60a5fa"/>
  </g>

  <g transform="translate(70, 85)">
    <!-- House 2 -->
    <rect x="0" y="15" width="20" height="20" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
    <polygon points="0,15 -3,15 10,5 23,15" fill="#7c3aed"/>
    <!-- Door -->
    <rect x="8" y="22" width="4" height="13" fill="#374151"/>
    <!-- Window -->
    <rect x="3" y="18" width="4" height="4" fill="#60a5fa"/>
    <rect x="13" y="18" width="4" height="4" fill="#60a5fa"/>
  </g>

  <g transform="translate(110, 75)">
    <!-- House 3 -->
    <rect x="0" y="25" width="30" height="30" fill="#f97316" stroke="#92400e" stroke-width="1"/>
    <polygon points="0,25 -7,25 15,0 37,25" fill="#ec4899"/>
    <!-- Door -->
    <rect x="12" y="35" width="6" height="20" fill="#059669"/>
    <!-- Windows -->
    <rect x="3" y="30" width="6" height="6" fill="#60a5fa"/>
    <rect x="21" y="30" width="6" height="6" fill="#60a5fa"/>
    <rect x="3" y="40" width="6" height="6" fill="#60a5fa"/>
    <rect x="21" y="40" width="6" height="6" fill="#60a5fa"/>
  </g>

  <!-- Community Center -->
  <g transform="translate(150, 90)">
    <rect x="0" y="10" width="25" height="25" fill="#e5e7eb" stroke="#6b7280" stroke-width="1"/>
    <polygon points="0,10 -4,10 12.5,0 29,10" fill="#374151"/>
    <!-- Door -->
    <rect x="10" y="20" width="5" height="15" fill="#059669"/>
    <!-- Sign -->
    <rect x="5" y="5" width="15" height="5" fill="#ffffff" stroke="#000" stroke-width="1"/>
    <text x="12.5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#000">POLITIE</text>
  </g>

  <!-- People -->
  <g transform="translate(50, 120)">
    <!-- Person 1 -->
    <circle cx="0" cy="-5" r="4" fill="#fbbf24"/>
    <rect x="-2" y="0" width="4" height="8" fill="#059669"/>
  </g>

  <g transform="translate(80, 125)">
    <!-- Person 2 -->
    <circle cx="0" cy="-5" r="4" fill="#f97316"/>
    <rect x="-2" y="0" width="4" height="8" fill="#7c3aed"/>
  </g>

  <g transform="translate(120, 118)">
    <!-- Person 3 -->
    <circle cx="0" cy="-5" r="4" fill="#ec4899"/>
    <rect x="-2" y="0" width="4" height="8" fill="#059669"/>
  </g>

  <!-- Police Officer -->
  <g transform="translate(160, 115)">
    <circle cx="0" cy="-5" r="4" fill="#fbbf24"/>
    <rect x="-2" y="0" width="4" height="8" fill="#0000ff"/>
    <!-- Badge -->
    <circle cx="0" cy="2" r="1.5" fill="#ffd700"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#000">P</text>
  </g>

  <!-- Community Connections -->
  <line x1="50" y1="120" x2="80" y2="125" stroke="url(#communityGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="125" x2="120" y2="118" stroke="url(#communityGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="118" x2="160" y2="115" stroke="url(#communityGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">WIJKPOLITIE</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Gemeenschap & Samenwerking</text>
</svg>