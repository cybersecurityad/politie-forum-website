<svg width="350" height="250" viewBox="0 0 350 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sceneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tapeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="350" height="250" fill="url(#sceneGradient)"/>

  <!-- Crime Scene Tape -->
  <g transform="translate(0, 100)">
    <!-- Main Tape -->
    <rect x="0" y="0" width="350" height="8" fill="url(#tapeGradient)"/>
    <rect x="0" y="12" width="350" height="8" fill="#000000"/>
    <rect x="0" y="24" width="350" height="8" fill="url(#tapeGradient)"/>

    <!-- Text on Tape -->
    <text x="175" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">POLICE LINE</text>
    <text x="175" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">DO NOT CROSS</text>
    <text x="175" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">POLICE LINE</text>
  </g>

  <!-- Investigation Elements -->
  <g transform="translate(50, 150)">
    <!-- Evidence Marker -->
    <circle cx="0" cy="0" r="15" fill="#FF0000" stroke="#ffffff" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>

    <!-- Magnifying Glass -->
    <circle cx="40" cy="-20" r="12" fill="none" stroke="#000" stroke-width="3"/>
    <line x1="45" y1="-15" x2="55" y2="-5" stroke="#000" stroke-width="3"/>
    <circle cx="52" cy="-8" r="4" fill="#000"/>
  </g>

  <g transform="translate(200, 160)">
    <!-- Footprint -->
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#8B4513" opacity="0.7"/>
    <ellipse cx="3" cy="-5" rx="3" ry="6" fill="#654321"/>
    <ellipse cx="-3" cy="-5" rx="3" ry="6" fill="#654321"/>
  </g>

  <g transform="translate(280, 140)">
    <!-- Camera -->
    <rect x="-8" y="-5" width="16" height="10" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#000"/>
    <rect x="-2" y="5" width="4" height="8" fill="#666"/>
  </g>

  <!-- Police Officer Silhouette -->
  <g transform="translate(150, 120)">
    <path d="M-8 30 L-8 10 L-12 10 L-12 -10 L-6 -10 L-6 -15 L6 -15 L6 -10 L12 -10 L12 10 L8 10 L8 30 L-8 30 Z" fill="#000080"/>
    <!-- Badge -->
    <circle cx="0" cy="5" r="3" fill="#FFD700"/>
    <!-- Hat -->
    <rect x="-10" y="-15" width="20" height="5" fill="#000080"/>
  </g>

  <!-- Title -->
  <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00008B">MISDRIJF SCENE</text>
  <text x="175" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Forensisch Onderzoek</text>

  <!-- Warning Signs -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="12" fill="#FF0000" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">!</text>
  </g>

  <g transform="translate(320, 30)">
    <circle cx="0" cy="0" r="12" fill="#FF0000" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">!</text>
  </g>
</svg>