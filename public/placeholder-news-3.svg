<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <style>
      .background { fill: #f4f6f9; }
      .text { fill: #666; font-family: Arial, sans-serif; font-size: 16px; }
      .title { fill: #00008b; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .icon { fill: #00008b; }
      .road { fill: #666; }
      .car { fill: #00008b; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="400" height="200" class="background"/>
  <!-- Road -->
  <rect x="0" y="140" width="400" height="20" class="road"/>
  <!-- Road Lines -->
  <rect x="0" y="148" width="50" height="4" fill="#ffffff"/>
  <rect x="70" y="148" width="50" height="4" fill="#ffffff"/>
  <rect x="140" y="148" width="50" height="4" fill="#ffffff"/>
  <rect x="210" y="148" width="50" height="4" fill="#ffffff"/>
  <rect x="280" y="148" width="50" height="4" fill="#ffffff"/>
  <rect x="350" y="148" width="50" height="4" fill="#ffffff"/>
  <!-- Car Icon -->
  <g transform="translate(320, 100)">
    <rect x="0" y="10" width="40" height="20" fill="#00008b"/>
    <rect x="5" y="5" width="30" height="10" fill="#00008b"/>
    <circle cx="10" cy="30" r="5" fill="#333"/>
    <circle cx="30" cy="30" r="5" fill="#333"/>
    <circle cx="10" cy="30" r="2" fill="#666"/>
    <circle cx="30" cy="30" r="2" fill="#666"/>
  </g>
  <!-- Title -->
  <text x="20" y="50" class="title">Verkeersveiligheid</text>
  <!-- Description -->
  <text x="20" y="80" class="text">Tips voor veilig verkeer en</text>
  <text x="20" y="100" class="text">laatste verkeersnieuws</text>
  <!-- Safety Icons -->
  <g transform="translate(20, 120)">
    <!-- Stop Sign -->
    <circle cx="20" cy="20" r="15" fill="#f60707"/>
    <rect x="12" y="12" width="16" height="16" fill="#ffffff"/>
    <text x="20" y="22" text-anchor="middle" fill="#f60707" font-size="10" font-weight="bold">STOP</text>
  </g>
  <!-- Date -->
  <text x="20" y="180" class="text" style="font-size: 14px; fill: #999;">Ministerie van Infrastructuur</text>
</svg>