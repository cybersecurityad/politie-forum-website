<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#fef3c7" rx="10"/>

  <!-- Warning Triangle -->
  <g transform="translate(100, 50)">
    <polygon points="0,-20 -15,15 15,15" fill="url(#warningGradient)" stroke="#991b1b" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">!</text>
  </g>

  <!-- Drug Symbols -->
  <g transform="translate(40, 80)">
    <!-- Pill -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#ffffff" stroke="#374151" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#374151">RX</text>
  </g>

  <g transform="translate(70, 85)">
    <!-- Syringe -->
    <rect x="0" y="0" width="1" height="15" fill="#374151"/>
    <rect x="-2" y="0" width="5" height="3" fill="#6b7280"/>
    <circle cx="0" cy="17" r="2" fill="#374151"/>
    <!-- Needle -->
    <line x1="0" y1="15" x2="0" y2="20" stroke="#374151" stroke-width="0.5"/>
  </g>

  <g transform="translate(100, 80)">
    <!-- Marijuana Leaf -->
    <path d="M0,0 Q-3,5 -2,10 Q0,8 2,10 Q3,5 0,0" fill="#10b981"/>
    <path d="M-4,2 Q-6,6 -4,10 Q-2,8 0,10 Q2,8 4,10 Q6,6 4,2 Q2,4 0,0 Q-2,4 -4,2" fill="#059669"/>
    <!-- Stem -->
    <rect x="-0.5" y="10" width="1" height="8" fill="#8b4513"/>
  </g>

  <g transform="translate(130, 85)">
    <!-- Powder Bag -->
    <rect x="0" y="0" width="8" height="10" fill="#ffffff" stroke="#6b7280" stroke-width="1"/>
    <rect x="1" y="1" width="6" height="8" fill="#f3f4f6"/>
    <!-- Powder lines -->
    <rect x="2" y="3" width="4" height="0.5" fill="#e5e7eb"/>
    <rect x="2" y="5" width="4" height="0.5" fill="#e5e7eb"/>
    <rect x="2" y="7" width="4" height="0.5" fill="#e5e7eb"/>
  </g>

  <!-- Police Raid -->
  <g transform="translate(30, 120)">
    <!-- SWAT Officer -->
    <circle cx="0" cy="-5" r="5" fill="#fbbf24"/>
    <rect x="-3" y="0" width="6" height="10" fill="#000"/>
    <!-- Helmet -->
    <ellipse cx="0" cy="-7" rx="4" ry="3" fill="#374151"/>
    <!-- Vest -->
    <rect x="-4" y="2" width="8" height="6" fill="#0000ff"/>
    <!-- Badge -->
    <circle cx="0" cy="4" r="2" fill="#ffd700"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#000">P</text>
  </g>

  <g transform="translate(70, 125)">
    <!-- K9 Unit -->
    <circle cx="0" cy="-3" r="4" fill="#8b4513"/>
    <rect x="-2" y="1" width="4" height="6" fill="#654321"/>
    <!-- Police Handler -->
    <circle cx="15" cy="-5" r="5" fill="#fbbf24"/>
    <rect x="12" y="0" width="6" height="10" fill="#0000ff"/>
    <!-- Leash -->
    <path d="M4,1 Q8,-2 13,0" stroke="#8b4513" stroke-width="1" fill="none"/>
  </g>

  <!-- Evidence Collection -->
  <g transform="translate(120, 130)">
    <!-- Evidence Box -->
    <rect x="0" y="0" width="20" height="15" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <rect x="2" y="2" width="16" height="11" fill="#d2691e"/>
    <!-- Evidence Items -->
    <rect x="4" y="4" width="3" height="3" fill="#ffffff"/>
    <rect x="9" y="4" width="3" height="3" fill="#374151"/>
    <rect x="14" y="4" width="3" height="3" fill="#dc2626"/>
    <!-- Label -->
    <rect x="3" y="9" width="14" height="2" fill="#ffff00"/>
    <text x="10" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#000">BEWIJS</text>
  </g>

  <!-- No Drug Symbol -->
  <g transform="translate(160, 70)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#dc2626" stroke-width="3"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#dc2626" stroke-width="3"/>
  </g>

  <!-- Drug Test Kit -->
  <g transform="translate(150, 100)">
    <!-- Test Strip -->
    <rect x="0" y="0" width="2" height="15" fill="#ffffff" stroke="#374151" stroke-width="0.5"/>
    <!-- Test Lines -->
    <rect x="0" y="5" width="2" height="1" fill="#dc2626"/>
    <rect x="0" y="8" width="2" height="1" fill="#10b981"/>
    <!-- Handle -->
    <rect x="-1" y="15" width="4" height="3" fill="#6b7280"/>
  </g>

  <!-- Bust Symbol -->
  <g transform="translate(20, 30)">
    <!-- Handcuffs -->
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#374151"/>
    <ellipse cx="8" cy="0" rx="4" ry="2" fill="#374151"/>
    <rect x="2" y="-1" width="4" height="2" fill="#6b7280"/>
    <rect x="6" y="-1" width="4" height="2" fill="#6b7280"/>
  </g>

  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c2d12">DRUGSHANDEL</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Opsporing & Preventie</text>
</svg>