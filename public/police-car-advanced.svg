<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#000051;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#000051;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="headlightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff88;stop-opacity:0.5" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="#e3f2fd"/>

  <!-- Road -->
  <rect x="0" y="180" width="400" height="70" fill="url(#roadGradient)"/>
  <!-- Road markings -->
  <rect x="0" y="210" width="400" height="10" fill="#ffff00" opacity="0.8"/>
  <rect x="0" y="225" width="400" height="2" fill="#ffffff"/>
  <rect x="0" y="235" width="400" height="2" fill="#ffffff"/>

  <!-- Police Car -->
  <g transform="translate(200, 150)">
    <!-- Car Body -->
    <path d="M-60 20 Q-60 5 -45 5 L45 5 Q60 5 60 20 L60 35 L-60 35 Z" fill="url(#carBodyGradient)" stroke="#000" stroke-width="2"/>
    <!-- Car Hood -->
    <rect x="-40" y="0" width="80" height="25" fill="url(#carBodyGradient)" stroke="#000" stroke-width="2"/>
    <!-- Roof -->
    <rect x="-35" y="-15" width="70" height="20" fill="url(#carBodyGradient)" stroke="#000" stroke-width="2"/>
    <!-- Windows -->
    <rect x="-30" y="-10" width="25" height="10" fill="#87CEEB" opacity="0.7"/>
    <rect x="5" y="-10" width="25" height="10" fill="#87CEEB" opacity="0.7"/>

    <!-- Wheels -->
    <circle cx="-35" cy="35" r="12" fill="#1a1a1a" stroke="#666" stroke-width="3"/>
    <circle cx="-35" cy="35" r="6" fill="#666"/>
    <circle cx="35" cy="35" r="12" fill="#1a1a1a" stroke="#666" stroke-width="3"/>
    <circle cx="35" cy="35" r="6" fill="#666"/>

    <!-- Headlights -->
    <circle cx="-50" cy="15" r="4" fill="url(#headlightGradient)"/>
    <circle cx="50" cy="15" r="4" fill="url(#headlightGradient)"/>

    <!-- Police Lights -->
    <rect x="-45" y="-18" width="6" height="8" fill="#FF0000" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="39" y="-18" width="6" height="8" fill="#0000FF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Police Badge on Hood -->
    <circle cx="0" cy="10" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#000">POLICE</text>

    <!-- Antenna -->
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="-25" r="2" fill="#FF0000"/>
  </g>

  <!-- Speed Lines -->
  <g opacity="0.6" stroke="#666" stroke-width="1" fill="none">
    <line x1="50" y1="160" x2="30" y2="140"/>
    <line x1="60" y1="170" x2="40" y2="150"/>
    <line x1="70" y1="180" x2="50" y2="160"/>
    <line x1="350" y1="160" x2="370" y2="140"/>
    <line x1="340" y1="170" x2="360" y2="150"/>
    <line x1="330" y1="180" x2="350" y2="160"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00008B">POLITIE VOERTUIG</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Snelle Respons & Veiligheid</text>
</svg>