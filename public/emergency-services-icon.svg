<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emergencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#fef2f2" rx="10"/>

  <!-- Road -->
  <rect x="20" y="140" width="160" height="30" fill="#666" rx="5"/>
  <rect x="20" y="150" width="160" height="10" fill="#ffff00" opacity="0.7"/>

  <!-- Police Car -->
  <g transform="translate(30, 125)">
    <rect x="0" y="0" width="30" height="15" fill="url(#blueGradient)" rx="3"/>
    <!-- Lights -->
    <rect x="2" y="-3" width="6" height="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="22" y="-3" width="6" height="3" fill="#0000ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Wheels -->
    <circle cx="8" cy="15" r="4" fill="#333"/>
    <circle cx="22" cy="15" r="4" fill="#333"/>
    <!-- Windows -->
    <rect x="5" y="2" width="20" height="6" fill="#87ceeb" opacity="0.7"/>
  </g>

  <!-- Ambulance -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="35" height="18" fill="#ffffff" stroke="#dc2626" stroke-width="2" rx="3"/>
    <!-- Red Cross -->
    <rect x="15" y="6" width="5" height="6" fill="#dc2626"/>
    <rect x="12.5" y="9" width="10" height="2" fill="#dc2626"/>
    <!-- Lights -->
    <rect x="2" y="-3" width="6" height="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="27" y="-3" width="6" height="3" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <!-- Wheels -->
    <circle cx="10" cy="18" r="4" fill="#333"/>
    <circle cx="25" cy="18" r="4" fill="#333"/>
    <!-- Windows -->
    <rect x="8" y="2" width="19" height="8" fill="#87ceeb" opacity="0.7"/>
  </g>

  <!-- Fire Truck -->
  <g transform="translate(135, 115)">
    <rect x="0" y="0" width="40" height="20" fill="url(#orangeGradient)" rx="3"/>
    <!-- Ladder -->
    <rect x="35" y="-15" width="2" height="15" fill="#333"/>
    <rect x="32" y="-15" width="8" height="2" fill="#333"/>
    <!-- Lights -->
    <rect x="2" y="-3" width="6" height="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="-3" width="6" height="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <!-- Wheels -->
    <circle cx="12" cy="20" r="4" fill="#333"/>
    <circle cx="28" cy="20" r="4" fill="#333"/>
    <!-- Windows -->
    <rect x="10" y="2" width="20" height="8" fill="#87ceeb" opacity="0.7"/>
  </g>

  <!-- Emergency Siren -->
  <g transform="translate(100, 50)">
    <!-- Siren Base -->
    <rect x="-10" y="0" width="20" height="8" fill="#333" rx="2"/>
    <!-- Siren Lights -->
    <circle cx="-5" cy="4" r="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="4" r="3" fill="#0000ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    <!-- Sound Waves -->
    <path d="M-15,4 Q-20,2 -20,4 Q-20,6 -15,4" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.4s" repeatCount="indefinite"/>
    </path>
    <path d="M15,4 Q20,2 20,4 Q20,6 15,4" fill="none" stroke="#0000ff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Emergency Symbols -->
  <g transform="translate(20, 20)">
    <!-- Medical Cross -->
    <rect x="0" y="2" width="8" height="4" fill="#dc2626"/>
    <rect x="3" y="0" width="2" height="8" fill="#dc2626"/>
  </g>

  <g transform="translate(35, 20)">
    <!-- Fire Symbol -->
    <path d="M0,8 Q2,0 4,2 Q6,0 8,8 Q4,6 0,8" fill="#ea580c"/>
  </g>

  <g transform="translate(50, 20)">
    <!-- Police Badge -->
    <circle cx="4" cy="4" r="4" fill="#1d4ed8"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#ffffff">P</text>
  </g>

  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">NOODDIENSTEN</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Ambulance • Brandweer • Politie</text>
</svg>